query Media(#110277
    $mediaId: Int,
    $pageCharacter: Int,
    $pageStaff: Int,
#    $pageReview: Int,
    $isMain: Boolean = true) {
    Page {
        media(id: $mediaId) {
            id
            type
            title {
                romaji
                english
                userPreferred
                native
            }
            format
            coverImage {
                extraLarge
            }
            bannerImage
            status
            description
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            episodes
            duration
            season
            seasonYear
            source
            studios(isMain: $isMain) {
                edges {
                    id
                    isMain
                }
                nodes {
                    id
                    name
                }
            }
            nextAiringEpisode {
                episode
                timeUntilAiring
            }
            chapters
            volumes
            isFavourite
            mediaListEntry {
                status
                score
                progress
                progressVolumes
                repeat
                notes
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
            }
            siteUrl
            genres
            tags {
                id
                name
                rank
                description
            }
            meanScore
            averageScore
            popularity
            trailer {
                id
                thumbnail
                site
            }
            characters(page: $pageCharacter, sort: [ROLE]) {
                pageInfo {
                    currentPage
                    hasNextPage
                }
                edges {
                    role
                    node {
                        id
                        name {
                            full
                        }
                        image {
                            large
                        }
                    }
                }
            }
#            stats {
#                statusDistribution {
#                    status
#                    amount
#                }
#                scoreDistribution {
#                    score
#                    amount
#                }
#            }
#            reviews(page: $pageReview) {
#                pageInfo {
#                    currentPage
#                    hasNextPage
#                }
#                edges {
#                    node {
#                        id
#                    }
#                }
#            }
            relations {
                edges {
                    relationType
                    node {
                        id
                        title {
                            userPreferred
                        }
                    }
                }
            }
            staff(page: $pageStaff) {
                pageInfo {
                    currentPage
                    hasNextPage
                }
                edges {
                    node {
                        id
                        name {
                            full
                        }
                        image {
                            large
                        }
                    }
                }
            }
        }
    }
}